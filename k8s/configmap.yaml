apiVersion: v1
kind: ConfigMap
metadata:
  name: messaging-platform-config
  namespace: osop-messaging
data:
  # Application Configuration
  SPRING_PROFILES_ACTIVE: "prod"
  SERVER_PORT: "8080"
  
  # Database Configuration
  DB_USERNAME: "messaging_user"
  DATABASE_URL: "jdbc:mysql://mysql-service:3306/messaging_platform?createDatabaseIfNotExist=true&useSSL=true&allowPublicKeyRetrieval=true"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # RabbitMQ Configuration
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"
  RABBITMQ_USERNAME: "admin"
  
  # Email Configuration
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  
  # File Upload Configuration
  FILE_UPLOAD_MAX_SIZE: "50MB"
  
  # Rate Limiting
  RATE_LIMIT_REQUESTS: "1000"
  RATE_LIMIT_BURST: "2000"
  
  # CORS Configuration
  CORS_ALLOWED_ORIGINS: "https://yourdomain.com,https://app.yourdomain.com"
  
  # Logging Configuration
  LOG_LEVEL: "INFO"
  SECURITY_LOG_LEVEL: "WARN"
  SQL_LOG_LEVEL: "WARN"
  SQL_BIND_LOG_LEVEL: "WARN"
  
  # Security Configuration
  REQUIRE_SSL: "true"
