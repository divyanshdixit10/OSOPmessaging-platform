apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-platform-backend
  namespace: osop-messaging
spec:
  replicas: 3
  selector:
    matchLabels:
      app: messaging-platform-backend
  template:
    metadata:
      labels:
        app: messaging-platform-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/yourusername/osop-messaging-platform-backend:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: messaging-platform-config
        - secretRef:
            name: messaging-platform-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 30

---
apiVersion: v1
kind: Service
metadata:
  name: messaging-platform-backend-service
  namespace: osop-messaging
spec:
  selector:
    app: messaging-platform-backend
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: messaging-platform-backend-hpa
  namespace: osop-messaging
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: messaging-platform-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
