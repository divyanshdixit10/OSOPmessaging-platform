# CORS Configuration
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# WhatsApp Business API Configuration
whatsapp.api.url=https://graph.facebook.com/v18.0
whatsapp.api.token=your-whatsapp-token
whatsapp.phone.id=your-whatsapp-phone-id

# SMS Gateway Configuration
sms.api.url=https://sms-gateway.example.com/api/send
sms.api.key=your-sms-api-key
sms.sender.id=OSOPCDG

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Security Configuration (Basic Auth for API)
api.security.username=admin
api.security.password=admin123

# JWT Configuration
app.jwt.secret=osopMessagingPlatformSecretKey123456789012345678901234567890
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

# AWS S3 Configuration
aws.s3.bucket.name=osop-messaging-platform
aws.s3.region=us-east-1
aws.s3.access-key=${AWS_ACCESS_KEY:}
aws.s3.secret-key=${AWS_SECRET_KEY:}

# Stripe Configuration
stripe.secret-key=${STRIPE_SECRET_KEY:}
stripe.publishable-key=${STRIPE_PUBLISHABLE_KEY:}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:}

# Twilio Configuration
twilio.account-sid=${TWILIO_ACCOUNT_SID:}
twilio.auth-token=${TWILIO_AUTH_TOKEN:}
twilio.phone-number=${TWILIO_PHONE_NUMBER:}

# WhatsApp Business API Configuration
whatsapp.access-token=${WHATSAPP_ACCESS_TOKEN:}
whatsapp.phone-number-id=${WHATSAPP_PHONE_NUMBER_ID:}
whatsapp.business-account-id=${WHATSAPP_BUSINESS_ACCOUNT_ID:}

# Rate Limiting Configuration
rate-limit.requests-per-minute=100
rate-limit.burst-capacity=200

# File Upload Configuration
file.upload.max-size=10MB
file.upload.allowed-types=image/*,application/pdf,text/csv,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet

# Monitoring & Metrics
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.in.osop.messaging_platform=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
